<html>
<body>
<style>
    input {
        display: block;
    }
</style>
<form action="Opdracht%204%20engels.html">
    <button type="submit">Engels</button>
    <button hidden>Nederlands</button>
</form>
<form>
    <b>Aanhef:</b><input id="heer" type="radio" name="gender" onclick="kleur()" value="heer"> Heer<br>
    <input id="mevrouw" type="radio" name="gender" onclick="kleur2()" value="mevrouw"> Mevrouw<br><br>
    <b>Naam:</b><input id="Naam" type="text"> <div id="uitvoerNaam"></div><br><br>
    <b>Adres:</b><input id="Adres" type="text"> <div id="uitvoerAdres"></div><br><br>
    <b>Woonplaats:</b><input id="Woonplaats" type="text"> <div id="uitvoerWoonplaats"></div><br><br>
    <b>Postcode:</b><input id="Postcode" type="text"> <div id="uitvoerPostcode"></div><br><br>
    <b>Geboortedatum:</b><input id="Geboortedatum" type="text"> <div id="uitvoerGeboortedatum"></div><br><br>
    <b>Nationaliteit:</b><input id="Nationaliteit" type="text"> <div id="invoerNationaliteit"></div><br><br>
    <b>Beroep:</b><input id="Beroep" type="text"> <div id="uitvoerBeroep"></div><br><br>
</form>
<script>
    function kleur() {
        document.body.style.backgroundColor = "darkgreen";
        document.getElementById("Naam").style.backgroundColor = "lightgreen";
        document.getElementById("Adres").style.backgroundColor = "lightgreen";
        document.getElementById("Woonplaats").style.backgroundColor = "lightgreen";
        document.getElementById("Postcode").style.backgroundColor = "lightgreen";
        document.getElementById("Geboortedatum").style.backgroundColor = "lightgreen";
        document.getElementById("Nationaliteit").style.backgroundColor = "lightgreen";
        document.getElementById("Beroep").style.backgroundColor = "lightgreen";
    }
    function kleur2() {
        document.body.style.backgroundColor = "purple";
        document.getElementById("Naam").style.backgroundColor = "lightpink";
        document.getElementById("Adres").style.backgroundColor = "lightpink";
        document.getElementById("Woonplaats").style.backgroundColor = "lightpink";
        document.getElementById("Postcode").style.backgroundColor = "lightpink";
        document.getElementById("Geboortedatum").style.backgroundColor = "lightpink";
        document.getElementById("Nationaliteit").style.backgroundColor = "lightpink";
        document.getElementById("Beroep").style.backgroundColor = "lightpink";
    }
    function checkNaam() {
        var pattern = /^[a-zA-Z]/s;
        document.getElementById("uitvoerNaam").innerHTML = pattern.test(this.value).toString();
    }
    function checkAdres() {
        var pattern = /^\D*\d{1,8}[a-zA-Z]{0,1}$/;
        document.getElementById("uitvoerAdres").innerHTML = pattern.test(this.value).toString();
    }
    function checkWoonplaats() {
        var pattern = /^[a-zA-Z]{3}/s;
        document.getElementById("uitvoerWoonplaats").innerHTML = pattern.test(this.value).toString();
    }

    function checkPostcode() {
        var pattern = /^\D*\d{1,3}[a-zA-Z]{0,1}$/;
        document.getElementById("uitvoerPostcode").innerHTML = pattern.test(this.value).toString();
    }

    function checkGeboortedatum() {
        var pattern = /^([0-9]{1,2})([-\/])([0-9]{1,2})([-\/])([0-9]{2,4})+$/;

        document.getElementById("uitvoerGeboortedatum").innerHTML = pattern.test(this.value).toString();
    }

    function checkNationaliteit() {
        var pattern = /^[a-zA-Z]{2}/s;
        document.getElementById("invoerNationaliteit").innerHTML = pattern.test(this.value).toString();
    }

    function checkBeroep() {
        var pattern = /^[a-zA-Z]{2}/s;
        document.getElementById("uitvoerBeroep").innerHTML = pattern.test(this.value).toString();
    }

    document.getElementById("Naam").addEventListener("keyup", checkNaam);
    document.getElementById("Adres").addEventListener("keyup", checkAdres);
    document.getElementById("Woonplaats").addEventListener("keyup", checkWoonplaats);
    document.getElementById("Postcode").addEventListener("keyup", checkPostcode);
    document.getElementById("Geboortedatum").addEventListener("keyup", checkGeboortedatum);
    document.getElementById("Nationaliteit").addEventListener("keyup", checkNationaliteit);
    document.getElementById("Beroep").addEventListener("keyup", checkBeroep);


</script>
</body>
</html>
