<html>
<head>
    <title>Javascript 2 - Opdracht 5</title>
</head>
<body>
<!--for loop-->

<h1> for loop </h1>
<div id = namen></div>
<script>
    var namen = ["Zoe, Bram, Clarissa, Isa, Gerrie"];
    var text = "";
    var i;
    for (i = 0; i < namen.length; i++) {
        text += namen[i] + "<br>";
    }
    document.getElementById("namen").innerHTML = text;
</script>

<!--while loop-->

<h1> while loop </h1>
<div id = namen2></div>
<script>
    var text = "";
    var i = 0;
    while (namen[i]) {
        text += namen[i] + "<br>";
        i++;
    }
    document.getElementById("namen2").innerHTML = text;
</script>

<!--Javascript manier-->

<h1> javascript </h1>
<div id = namen3></div>
<script>

    document.getElementById("namen3").innerHTML = namen;

</script>

</body>
</html>
