<html>
<head>
    <title>Javascript 2 - Opdracht 5</title>
</head>
<body>
<div id = namen></div>
<script>
    var namen = ["Zoe, Bram, Clarissa, Isa, Gerrie"];
    var text = "";
    var i;
    for (i = 0; i < namen.length; i++) {
        text += namen[i] + "<br>";
    }
    document.getElementById("namen").innerHTML = text



</script>

</body>
</html>
