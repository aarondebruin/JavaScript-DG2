<html>
<head>
    <title>Javascript 2 - Opdracht 5</title>
</head>
<style>
    b {font-size: 25px;}
    div {margin-bottom: 5px;}
</style>
<body>
<div id=namen><b>for loop</b><br></div>
<div id=namen2><b>while loop</b><br></div>
<div id=namen3><b>Javascript</b><br></div>
<script>
    var namen = ["Zoe", "Bram", "Clarissa", "Isa", "Gerrie"];

    document.getElementById("namen").innerHTML += maakForLoop();

    document.getElementById("namen2").innerHTML += maakWhileLoop();

    // Javascript manier
    document.getElementById("namen3").innerHTML += namen.toString();


    // functie voor forloop
    function maakForLoop() {
        var text = "";
        for (var i = 0; i < namen.length; i++) {
            text += namen[i] + " ";
        }
        return text;
    }

    // functie While loop
    function maakWhileLoop() {
        var i = 0;
        var text = "";
        while (i < namen.length) {
            text += namen[i] + " ";
            i++;
        }
        return text;
    }

</script>

</body>
</html>
