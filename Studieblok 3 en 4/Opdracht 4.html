<div id=div1 onclick="bold()" ondblclick="normal1()">Voetbal</div>

<script>
function bold(){

    document.getElementById("div1").style.fontWeight = "bold";

}
document.getElementById("div1").style.backgroundColor = "lightblue";

function normal1() {
        if (event.shiftKey) {
            document.getElementById("div1").style.fontWeight = "normal";
        }
}

document.getElementById("div1").style.backgroundColor = "lightblue";
</script>
