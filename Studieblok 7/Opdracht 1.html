<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Javascript Opdracht 1</title>
</head>
<style>
    div{
        border: 4px solid black;
        width: 200px;
        height: 200px;
    }
</style>
<body>
<button id="button1">Knop 1</button>
<button id="button2" >knop 2</button>
<button id="button3">knop 3</button>
<div id="output"></div>
<script>
    $(document).ready(function() {
        $('button').click(function () {
            $('#output').text($(this).text());
        });
    });
    $(document).ready(function () {
        $('button').hover(function () {
            $('#output').text($(this).text());
        });
    });

</script>
</body>
</html>
