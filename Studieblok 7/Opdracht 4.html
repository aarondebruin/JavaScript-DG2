<html>
<head>
    <title>Javascript Opdracht 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        border: 1px solid black;
        background-color: white;

    }
    .row{
        display:inline-grid;
        grid-gap: 5px;
    }

</style>
<body>
<div class="row">
    <div class ="box"></div>
    <div class ="box"></div>
    <div class ="box"></div>
    <div class ="box"></div>
</div>
<div class ="row">
    <div class ="box"></div>
    <div class ="box"></div>
    <div class ="box"></div>
    <div class ="box"></div>
</div>
<div class ="row">
    <div class ="box"></div>
    <div class ="box"></div>
    <div class ="box"></div>
    <div class ="box"></div>
</div>
<div class ="row">
    <div class ="box"></div>
    <div class ="box"></div>
    <div class ="box"></div>
    <div class ="box"></div>
</div>


<script>
    $(document).ready(function () {
        $(".box").hover(function () {
            $(this).css("background-color", "navy");
        }, function () {
            $(this).css("background-color", "white");
        });
    });
</script>
</body>
</html>
