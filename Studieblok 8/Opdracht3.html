<body>

  <script>
  	$(document).ready(function(){

  		$("img").mouseenter(function(){
  			$(this).animate({width: "450px", height: "300px"});
  		});
  		$("img").click(function(){
  			$(this).hide(2000);
  		});

  		$("img").mouseout(function(){
  			$(this).animate({width: "300px", height: "200px"});
  		});

  	});
  	</script>

  	<div id="container">

</body>
